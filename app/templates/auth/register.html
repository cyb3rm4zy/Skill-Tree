{% extends "base.html" %}

{% block content %}
<div class="min-h-screen flex items-center justify-center">
    <div class="bg-gray-800 p-8 rounded-xl w-full max-w-md">
        <h1 class="text-3xl font-bold mb-6 text-center">Create Account</h1>
        
        <form method="POST" class="space-y-4">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            
            <div>
                <label for="username" class="block text-sm font-medium text-gray-400 mb-1">Username</label>
                <input type="text" id="username" name="username" required
                       class="w-full p-2 rounded bg-gray-700 text-white"
                       value="{{ request.form.get('username', '') }}"
                       pattern="[a-zA-Z0-9]{3,20}"
                       title="Username must be 3-20 characters long and contain only letters and numbers">
            </div>
            
            <div>
                <label for="email" class="block text-sm font-medium text-gray-400 mb-1">Email</label>
                <input type="email" id="email" name="email" required
                       class="w-full p-2 rounded bg-gray-700 text-white"
                       value="{{ request.form.get('email', '') }}">
            </div>
            
            <div>
                <label for="password" class="block text-sm font-medium text-gray-400 mb-1">Password</label>
                <input type="password" id="password" name="password" required
                       class="w-full p-2 rounded bg-gray-700 text-white"
                       minlength="8"
                       title="Password must be at least 8 characters long">
            </div>
            
            <button type="submit" class="w-full bg-blue-600 hover:bg-blue-500 text-white px-4 py-2 rounded">
                Register
            </button>
        </form>
        
        <p class="mt-4 text-center text-gray-400">
            Already have an account? 
            <a href="{{ url_for('auth.login') }}" class="text-blue-400 hover:text-blue-300">Login</a>
        </p>
    </div>
</div>
{% endblock %}
